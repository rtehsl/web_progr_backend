{% extends "base.html" %}

{% block lab %}Управление пользователями{% endblock %}

{% block main %}
<style>
    body {
        background-color: #eef3f8; 
        font-family: Arial, sans-serif; 
        padding: 0;
    }

    h1 {
        color: #003f5c; 
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    table thead tr {
        background-color: #005f87;
        color: #ffffff;
    }

    table th, 
    table td {
        padding: 10px 15px;
        text-align: center;
        border: 1px solid #d1e7f3;
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table tbody tr:hover {
        background-color: #d1e7f3;
    }

    .a1 {
        display: inline-block;
        padding: 8px 12px;
        margin: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #ffffff;
        text-decoration: none;
        background-color: #005f87;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .a1:hover {
        background-color: #008fbf;
    }

    .a1:active {
        background-color: #004f6a;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #005f87;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
        color: #003f5c;
    }
</style>

<h1>Управление пользователями</h1>

<table>
    <thead>
        <tr>
            <th>Логин</th>
            <th>ФИО</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="/rgz/edit_user/{{ user.login }}" class="a1">Редактировать</a>
                <form action="/rgz/delete_user/{{ user.login }}" method="post" style="display:inline;">
                    <button type="submit" class="a1" onclick="return confirm('Вы уверены, что хотите удалить пользователя {{ user.login }}?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/rgz/account">Вернуться в личный кабинет</a>
{% endblock %}
